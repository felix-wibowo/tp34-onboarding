type Accident @model @auth(rules: [{allow: public, provider: apiKey}])
{
  accident_no: String! @primaryKey
  accident_date: AWSDate!
  accident_time: AWSTime!
  accident_type: String!
  severity: String!
  speed_zone: String!
  road_name: String!
  road_type: String!
  lga_name: String!
  latitude: Float!
  longitude: Float!
  vicgrid_x: Float!
  vicgrid_y: Float!
  bicyclist: Int!
  serious_injury: Int!
  other_injury: Int!
  non_injured: Int!
  fatality: Int!
}